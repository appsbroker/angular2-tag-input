<form novalidate [formGroup]="productForm" (ngSubmit)="submitForm()">
  <rl-tag-input 
      formControlName="authors" 
      placeholder="Aggiungi autore" 
      displayBy="gnagna" 
      [convertOutputToObject] = "true"
      [addOnSpace]="false" 
      [addOnBlur]="false" 
      [autocomplete]="true" 
      [autocompleteItems]="autocompleteItems" 
      autocompleteDisplayBy="sbrodolax" 
      [autocompleteMustMatch]="false">
  </rl-tag-input>
  
  <br><br><br><br>

  <input type="submit" value="suka" />
</form>
